<!DOCTYPE html>
<html>

<body>
    <h1> My first code in JavaScript</h1>
    <p id="demo"> JavaScript can change the content of html elements</p>
    <script>
        function myFunction() {
            x = document.getElementById("demo");
            x.innerHTML = "Hello JavaScript";
        }
    </script>
    <button type="button" onclick="myFunction()"> Click Here</button>
</body>

</html>
